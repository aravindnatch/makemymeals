<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meal Maker</title>
    <meta name="description" content="Take a picture of your ingredient, choose your favorite recipe,
    and be guided along the shortest path in the store."/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,800" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/custom.css') }}">
</head>
<body>

<!--Header Section-->

<section class="bg-gradient">
    <section class="pt-3 pb-3">
        <div class="container">
            <br>
            <div class="heading-brand" style="text-align: center;">{{ingredient}} Recipes</div>
        </div>
    </section>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <h5 style="text-align: center;">Choose a recipe from this list to continue.</h5>
                {% for ing in recipenames %}
                <a href="/storemap/?ing={{ingredient}}&recipe={{ing[0]}}">
                <div class="card">
                    <div class="card-body" style='text-align: center;'>
                       {{ing[1]}}
                    </div>
                </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
</body>
</html>
