<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meal Maker</title>
    <meta name="description" content="Take a picture of your ingredient, choose your favorite recipe,
    and be guided along the shortest path in the store."/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,800" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/custom.css') }}">
</head>
<body>

<!--Header Section-->

<section class="bg-gradient">
    <section class="pt-3 pb-3">
        <div class="container">
            <div class="heading-brand" style="text-align: center;">Store Map</div>
        </div>
    </section>
    <div class="container">
        <div class="storemap">
            <img src="{{ url_for('static',filename=outfile) }}" width='300' height='300' class='mapbor'>
        </div>
        <br>
        <hr>
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <h2 style="text-align: center;">{{recipename}}</h2>
                {% for item in ingredients %}
                <div class="card">
                    <div class="card-body">
                        <p class="alignleft">{{item[0]}}</p>
                        <p class="alignright">Aisle {{item[1]}}</p>
                    </div>
                    <div style="clear: both;"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br>
    <div class="centerbutton">
        <a href="/checkout" class="btn btn-dark svg-icon">
            Checkout Cart
        </a>
    </div>
</section>

<footer class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="https://github.com/aravindnatch/makemymeals">check out the code</a></li>
                </ul>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-4 mx-auto text-muted text-center small-xl">
                &copy; 2021 Make My Meal. All Rights Reserved.
            </div>
        </div>
    </div>
</footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
</body>
</html>
